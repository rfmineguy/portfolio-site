<!--
	card-template : Defines what a card looks like on the main projects page
	args:
		imgsrc 			: Url for where to find the thumbnail
		back_text   : Text that should display when the card is flipped via the Learn More button
		title 			: The main heading text for the card, typically used for a title
		description : A short blurb that gives a brief understanding of the project
		urls 				: A array of 'url-button-template's
-->
<template id="card-template">
  <div id="card" class="card shadow-sm h-100">
    <div class="card-heading">
        <img class="front" src={{imgsrc}} alt="" height="300px" background="#55595c" color="#eceeef" class="card-img-top" text="Thumbnail" style="padding:1rem; object-fit: scale-down">
        <div class="back">
            <p>{{back_text}}</p>
        </div>
    </div>
    <hr>
    <div class="card-body">
      <div class="card-title row">
          <h5>{{title}}</h5>
      </div>
      <p class="card-text">{{description}}</p>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-between align-items-center">
        <div id="urls" class="btn-group">
        </div>
        <button id="learn-more" type="button" class="btn btn-sm btn-outline-secondary">Learn More</button>
    </div>
  </div>
</template>
