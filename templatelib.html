<!--
	card-template : Defines what a card looks like on the main projects page
	args:
		imgsrc 			: Url for where to find the thumbnail
		back_text   : Text that should display when the card is flipped via the Learn More button
		title 			: The main heading text for the card, typically used for a title
		description : A short blurb that gives a brief understanding of the project
		urls 				: A array of 'url-button-template's
-->
<template id="card-template">
  <div id="card" class="card shadow-sm h-100 flex-fill d-flex flex-colummn">
    <div class="card-heading">
        <img id="img" class="front" height="300px" background="#55595c" color="#eceeef" class="card-img-top" text="Thumbnail" style="padding:1rem; object-fit: scale-down">
        <div class="back">
          <p id="back-text"></p>
        </div>
    </div>
    <hr>
    <div class="card-body">
      <div class="card-title row">
          <h5 id="card-title"></h5>
      </div>
      <p id="card-text" class="card-text"></p>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-between align-items-center">
        <div id="urls" class="btn-group">
      </div>
      <button id="learn-more" type="button" class="btn btn-sm btn-outline-secondary">Learn More</button>
    </div>
  </div>
</template>

<template id="url-button-template">
  <a id="url">
    <button id="title" type="button" class="btn btn-sm btn-outline-secondary" style="margin-right: 1rem"></button>
  </a>
</template>
